<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/logo.png" />

    <title>Royal Clinic - Stay safe.</title>
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="header__top-logo">
          <img src="img/logo.png" alt="" class="logo" />
        </div>
        <ul class="header__top-nav">
          <li class="header__top-nav--list">
            <a href="#" class="header__top-nav--link"
              ><i class="fas fa-mobile-alt icon icon-1"></i>Home</a
            >
          </li>
          <li class="header__top-nav--list">
            <a href="#" class="header__top-nav--link"
              ><i class="fas fa-first-aid icon icon-2"></i>Emergency</a
            >
          </li>
          <li class="header__top-nav--list">
            <a href="#" class="header__top-nav--link"
              ><i class="fas fa-user-md icon icon-3"></i>Doctors</a
            >
          </li>
          <li class="header__top-nav--list">
            <a href="#" class="header__top-nav--link"
              ><i class="fas fa-hospital-user icon icon-4"></i>Patient Login</a
            >
          </li>
        </ul>
      </div>

      <div class="header__top-overlaping">
        <img
          src="img/overlaping-img.jpg "
          alt="image-bg"
          class="header__top-overlaping-img"
        />
      </div>
    </header>
  </body>
</html>
